<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <div class="main">
        <div class="calculator-box">
            <input type="text" id="calculationArea" class="calculation-area">
            <div class="input-section">
                <div class="operand-section">
                    <button id="9" onclick="calculationButtons(id)">9</button>
                    <button id="8" onclick="calculationButtons(id)">8</button>
                    <button id="7" onclick="calculationButtons(id)">7</button>
                    <button id="6" onclick="calculationButtons(id)">6</button>
                    <button id="5" onclick="calculationButtons(id)">5</button>
                    <button id="4" onclick="calculationButtons(id)">4</button>
                    <button id="3" onclick="calculationButtons(id)">3</button>
                    <button id="2" onclick="calculationButtons(id)"> 2 </button>
                    <button id="1" onclick="calculationButtons(id)"> 1</button>
                    <button id="dot" onclick="calculationButtons(id)"> . </button>
                    <button id="0" onclick="calculationButtons(id)"> 0 </button>
                    <button id="clr" onclick="calculationButtons(id)"> clr </button>
                </div>
                <div class="operator-section">
                    <button id="add" onclick="calculationButtons(id)">  + </button> 
                    <button id="sub" onclick="calculationButtons(id)"> - </button> 
                    <button id="div" onclick="calculationButtons(id)"> / </button> 
                    <button id="mul" onclick="calculationButtons(id)"> * </button> 
                    <button id="equals" onclick="calculationResult(id)"> = </button>
                </div>
            </div>
        </div>
        
         
            <button style="font-size:40px" onclick="location.href='#history'"> <i class="fa fa-history"></i></button> 
        

        <div id="history" class="history">
            <div style="display: flex;">
             <div class="history-text"><h1 style="color: wheat; margin-left: 20px;">HISTORY</h1></div>
             <div style="position: absolute; top: 0px; right: 10px;"> <a class="close" href="#">&times;</a></div>
            </div>
            <div  id="history-calculations"></div>
        </div>
    </div>
    </body>
    <script src="calculator.js"></script>
</html>
