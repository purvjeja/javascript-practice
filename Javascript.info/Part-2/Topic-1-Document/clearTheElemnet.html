<!-- Create a function clear(elem) that removes everything from the element. -->

<ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  
  <script>
    function clear(elem) { 
        elem.innerHTML = ""; //matches the solution
     }
  
    clear(elem); 
  </script>function clear(elem) {
  for (let i=0; i < elem.childNodes.length; i++) {
      elem.childNodes[i].remove();
  }
}
